<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>FEM | Interactive card details form</title>
  </head>
  <body>
    <main>
      <div class="left-layout">
        <div class="left-background"></div>
        <div class="credit-card-positioning">
          <div class="credit-card-front-position">
            <img class="credit-card-img" src="./images/bg-card-front.png" alt="credit card front" />
            <img src="./images/card-logo.svg" class="credit-card-logo" alt="credit card logo">
            <span id ="cardImgNumber" class="credit-card-number"></span>
            <span id="cardImgName" class="credit-card-name"></span>
            <span id="cardimgdate" class="credit-card-date"></span>
          </div>
          <div class="credit-card-back-position">
            <img class="credit-card-img" src="./images/bg-card-back.png" alt="credit card back" />
            <span id="cardimgcvc" class="credit-card-cvc"></span>
          </div>
        </div>
      </div>
      <div class="right-layout">
        <form id="card-form" class="right-layout-placement form-layout" autocomplete="off">  
          <div class="label-input-layout">
            <label for="cardholderName">CARD HOLDER NAME</label>
            <input type="text" id="cardholderName" name="cardholderName" placeholder="e.g. Jane Appleseed" class="input-style" required/>
            <span id="cardholderNameError" class="error hide-error">Wrong format, text only</span>
          </div>
          <div class="label-input-layout">
            <label for="cardNumber">CARD NUMBER</label>
            <input type="text" id="cardNumber" name="cardNumber" placeholder="e.g. 1234 5678 9123 0000" class="input-style" required/>
            <span id="cardNumberError" class="error hide-error">Wrong format, number only</span>
          </div>

          <div class="form-expiration-date-section">
            <div class="date-column">
              <div class="column-span">
                <label for="month">EXP. DATE (MM/YY)</label>
                <label for="year"></label>
              </div>
            </div>
            <label class="cvcPlacement" for="cvc">CVC</label>
          </div>
          <div class="form-expiration-date-section">
            <div>
              <input type="text" id="month" name="month" placeholder="MM" class="input-style input-width-dates" maxlength="2" required/>
              <span id="monthError" class="error hide-error">Allowed 1 to 12 </span>
            </div>
            <div>
              <input type="text" id="year" name="year" placeholder="YY" class="input-style input-width-dates" maxlength="2" required/>
              <span id="yearError" class="error hide-error">Can't be blanck</span>
            </div>
            <div>
              <input type="text" id="cvc" class="input-style input-width-cvc" name="cvc" placeholder="e.g. 123" maxlength="3" required/>
              <span id="cvcError" class="error hide-error">Can't be blanck</span>
            </div>
          </div>
          <button class="action-button" type="button" value="confirm" onclick="submitForm()">Confirm</button>
        </form>
        
        <!-- Completed state -->
        <div id="completed-state" class="hide-completed-state right-layout-placement complete-state-layout">
          <img src="images/icon-complete.svg" height="75" width="75" alt="Complete icon">
          <h2>Thank you!</h2>
          <p class="card-detail-thank-you">We've added your card details</p>
          <button class="action-button" type="button" value="confirm">
            Continue
          </button>
        </div>
        
        <!-- Atribution -->
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io/challenges/interactive-card-details-form-XpS8cKZDWw" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://github.com/JoseLuisPB/FEM-Interactive-Card-Details-Form" target="_blank">Jos√© Luis PB</a>.
        </div>
      </div>
    </main>
  </body>
</html>
